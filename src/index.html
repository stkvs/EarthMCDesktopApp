<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarthMC Desktop Application</title>
    <link rel="stylesheet" href="style/style.css">
    <meta http-equiv="Content-Security-Policy">
</head>
<body>
    <aside>
        <div class="banner">
            <img src="assets/logo.png" alt="EarthMC Logo" class="logo">
            <h3>EarthMC Universal Desktop App</h3>
        </div>
        <div class="text">
            <h2>EarthMC Data Search</h2>
            <p>Search for Player, Town or Nation Information below.</p>
        </div>
        <div class="form">
            <div class="group">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                    <g>
                    <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                    ></path>
                    </g>
                </svg>

                <input
                    id="entry"
                    class="input"
                    type="search"
                    placeholder="Search..."
                    name="searchbar"
                />
            </div>

            <div class="radio-inputs">
                <label class="radio">
                    <input type="radio" name="radio" id="residents" checked="">
                    <span class="name">Resident</span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio" id="towns">
                    <span class="name">Town</span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio" id="nations">
                    <span class="name">Nation</span>
                </label>
            </div>
            <button class="searchButton">Search</button>
        </div>
        <div class="data"></div>
    </aside>
    <button id="closeAside"><img src="assets/arrow.png" alt="Open Menu Button"></button>
    <iframe class="earthmcMap" frameborder="0"></iframe>

    <button class="threed">3D</button>
    <script src="js/main.js"></script>
</body>
</html>
